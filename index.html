<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Teachers' Day 2025</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>

<body>
    <div class="particles-bg" id="particles"></div>

    <div class="floating-emoji" style="top: 15%; left: 10%; animation-delay: 0s;">📚</div>
    <div class="floating-emoji" style="top: 25%; right: 15%; animation-delay: 2s;">✨</div>
    <div class="floating-emoji" style="top: 60%; left: 8%; animation-delay: 4s;">💖</div>
    <div class="floating-emoji" style="top: 75%; right: 12%; animation-delay: 6s;">🌟</div>
    <div class="floating-emoji" style="top: 40%; right: 85%; animation-delay: 1s;">🎓</div>
    <div class="floating-emoji" style="top: 80%; left: 85%; animation-delay: 3s;">🏆</div>

    <div class="hero-section">
        <div class="main-header">
            <h1 class="main-title">
                <span class="emoji-decoration">🎉</span>
                Happy Teachers' Day
                <span class="emoji-decoration">🎉</span>
            </h1>
        </div>

        <div class="teachers-carousel">
            <div class="carousel-container" id="carouselContainer">
            </div>
            <div class="progress-bar" id="progressBar">
            </div>
        </div>

        <div class="appreciation-card">
            <div class="quote-emoji">💭</div>
            <p class="appreciation-text" id="appreciationText">
            </p>
        </div>

        <div class="date-section">
            <p class="date-text">
                📅 September 5, 2025
            </p>
        </div>

        <div class="footer-section">
            <p class="footer-text">
                💝 With deep respect and gratitude 🙏<br>
                <strong>Thank you for shaping our future!</strong>
            </p>
        </div>
    </div>

</body>

</html>
